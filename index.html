<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Streetwear Store</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#fafafa; }
    header { background:#111; color:#fff; padding:15px; text-align:center; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; padding:20px; }
    .product { background:#fff; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:15px; text-align:center; }
    .product img { width:100%; border-radius:10px; }
    .product h3 { margin:10px 0 5px; }
    .product p { margin:5px 0; }
    .btn { display:inline-block; padding:8px 12px; background:#111; color:#fff; border-radius:5px; cursor:pointer; }
    .cart { position:fixed; right:0; top:0; width:300px; height:100%; background:#fff; box-shadow:-2px 0 5px rgba(0,0,0,0.2); padding:20px; display:none; flex-direction:column; }
    .cart h3 { margin-top:0; }
    .cart table { width:100%; border-collapse:collapse; font-size:14px; }
    .cart th, .cart td { padding:8px; border-bottom:1px solid #ddd; }
    .checkout { margin-top:auto; background:#111; color:#fff; padding:10px; text-align:center; cursor:pointer; border-radius:5px; }
  </style>
</head>
<body>

<header>
  <h1>ðŸ–¤ Stokerag Streetwear</h1>
  <span class="btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</span>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/300x300.png?text=No+Bad+Days" alt="No Bad Days">
    <h3>No Bad Days</h3>
    <p>â‚±350</p>
    <span class="btn" onclick="addToCart('No Bad Days',350)">Add to Cart</span>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x300.png?text=Endless+Adventure" alt="Endless Adventure">
    <h3>Endless Adventure</h3>
    <p>â‚±400</p>
    <span class="btn" onclick="addToCart('Endless Adventure',400)">Add to Cart</span>
  </div>
</section>

<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <table id="cartTable"><tbody></tbody></table>
  <h4 id="total">Total: â‚±0</h4>
  <div class="checkout" onclick="checkout()">Checkout</div>
</div>

<script>
let cart = [];

function addToCart(name, price) {
  let item = cart.find(p => p.name === name);
  if(item) { item.qty++; } else { cart.push({name, price, qty:1}); }
  updateCart();
}

function updateCart() {
  document.getElementById("cartCount").innerText = cart.reduce((a,b)=>a+b.qty,0);
  let tbody = document.querySelector("#cartTable tbody");
  tbody.innerHTML = "";
  let total = 0;
  cart.forEach(item=>{
    tbody.innerHTML += `<tr><td>${item.name}</td><td>â‚±${item.price}</td><td>${item.qty}</td><td>â‚±${item.qty*item.price}</td></tr>`;
    total += item.qty*item.price;
  });
  document.getElementById("total").innerText = "Total: â‚±"+total;
}

function toggleCart() {
  let c = document.getElementById("cart");
  c.style.display = c.style.display==="flex" ? "none":"flex";
}

function checkout() {
  alert("Checkout coming soon â€“ connect to Google Sheets or Firebase to store orders!");
}
</script>

</body>
</html>
